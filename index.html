<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>
<body>
  <main class="mt-5">
   <form class="formulario" action="" id="formulario">
    <img class="imagen" src="/img/login.png" alt="" width="110" height="90">
    <h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>
    <h6>Email</h6>
    <div class="form-floating">
      <input type="email" class="form-control" id="usuario" placeholder="name@example.com" width="50">
      <label for="floatingInput"></label>
      <h6>Contraseña</h6>
      <div class="form-floating">
        <input type="password" class="form-control" id="contraseña" placeholder="Password">
        <label for="floatingPassword"></label>
      </div>
      <button class="botoncito" type="submit" id="boton">Ingresar</button>
  </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
